<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
    <script src="http://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data () {
            return {
                message: 'hello world!',
                count: 1,
                price: 5
            }
        },
        template: `
            <div>
                <div>{{message}}</div>
                <div>{{total}}</div>
                <div @click.self="handleClickDiv">
                    <span>点我</div>
                    <button @click="handleClick(2, $event)">按钮</button> 
                </div>
            </div> 
        `,
        methods: {
            handleClick (num, event) {
                console.log(num, event);
            },
            handleClickDiv () {
                console.log('handleClickDiv')
            }
        },
        computed: {
            total () {
                return this.count * this.price
            }
        }
    }).mount('#root')
</script>
</html>
