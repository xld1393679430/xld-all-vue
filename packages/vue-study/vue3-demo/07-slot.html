<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
    <script src="http://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root">
        <child>
            <!--具名插槽写法1 （这这是vue3的写法样） -->
            <template v-slot:header>
                <div>header</div>
            </template>
            <template v-slot:footer>
                <div>footer</div>
            </template>

            <!--具名插槽写法2 （这这是vue3的写法样） -->
            <template #other>
                <div>other</div>
            </template>

            <!-- vue2的写法简单些 -->
            <!-- 
                <div slot="header">header</header>
             -->
        </child>
    </div>
</body>
<script>
    const Child = {
        template: `
            <div>
                <slot name="header">默认值</slot>
                <div>content</div>
                <slot name="footer">默认值</slot>
                <slot name="other">默认值</slot>
            </div>
        `
    }

    Vue.createApp({
        data() {
            return {
                message: 'hello world!'
            }
        },
        components: { Child }
    }).mount('#root')
</script>

</html>
