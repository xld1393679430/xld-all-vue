<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
    <script src="http://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root">
        <child v-slot="props">
            <div>name: {{props.item.name}}</div>
        </child>
    </div>
</body>
<script>
    const Child = {
        data () {
            return {
                list: [
                    {
                        name: 'a'
                    }, {
                        name: 'b'
                    },
                ]
            }
        },
        template: `
            <div>
                <slot v-for="item of list" :item="item"></slot>
            </div>
        `
    }

    Vue.createApp({
        data() {
            return {
                message: 'hello world!'
            }
        },
        components: { Child }
    }).mount('#root')
</script>

</html>
