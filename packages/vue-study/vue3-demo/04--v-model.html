<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
    <script src="http://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root">
        <div>
            <div>{{message}}</div>
            <div>
                <p>checkbox--{{checkBoxValue}}</p>
                <label for="a">
                    a:
                    <input id="a" type="checkbox" v-model="checkBoxValue" value="a" />
                </label>
                <label for="b">
                    b:
                    <input id="b" type="checkbox" v-model="checkBoxValue" value="b" />
                </label>
                <label for="c">
                    c: 
                    <input id="c" type="checkbox" v-model="checkBoxValue" value="c" />
                </label>
            </div>  
            <div>
                <p>radio--{{radioValue}}</p>
                <input type="radio" v-model="radioValue" value="r1" />
                <input type="radio" v-model="radioValue" value="r2" />
            </div>   
            <div>
                <p>select--{{selectValue}}</p>
                <select name="" id="" v-model="selectValue">
                    <option value="" disabled>请选择内容</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
        </div>
    </div>
</body>
<script>
    Vue.createApp({
        data () {
            return {
                message: 'hello world!',
                checkBoxValue: [],
                radioValue: '',
                selectValue: ''
            }
        }
    }).mount('#root')
</script>
</html>
