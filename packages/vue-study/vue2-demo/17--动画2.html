<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/3.0.0/animate.css" rel="stylesheet">
    <style>
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }

        .enter {
            transform-origin: left center;
            animation: bounce-in 1.5s;
        }

        .leave {
            transform-origin: left center;
            animation: bounce-in 1.5s reverse;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.2/vue.js"></script>
</head>

<body>
    <div id="root">
        <div>{{message}}</div>
        <!--  自定义enter/leave 的class -->
        <transition enter-active-class='enter' leave-active-class='leave'>
            <div v-if="show1">我是内容</div>
        </transition>
        <button @click="handleToggle1">自定义enter/leave 的class切换内容显示</button>

        <hr />

        <!--  配合Animate.css使用动画 -->
        <transition 
            appear
            enter-active-class='animated swing' 
            leave-active-class='animated shake'
            apper-active-class='animated swing'
        >
            <div v-if="show2">我是内容</div>
        </transition>
        <button @click="handleToggle2">配合Animate.css使用动画</button>


    </div>
    <script>
        // 如果不在transition标签上加name="fade"属性 那么过度动画则默认以`v`开头 比如 v-enter
        // !!! 关于appear的用法和enter的用法相似，它只是在第一次渲染的时候才会起作用
        var vue = new Vue({
            el: '#root',
            data: {
                message: 'hello world',
                show1: true,
                show2: true,
            },
            methods: {
                handleToggle1() {
                    this.show1 = !this.show1
                },
                handleToggle2() {
                    this.show2 = !this.show2
                },
            },
        })
    </script>
</body>

</html>
