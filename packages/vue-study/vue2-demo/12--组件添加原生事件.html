<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.2/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>{{message}}</div>
        <son @click.native="handleClick"></son>
    </div>
    <script>
        //  组件添加原生事件 使用事件修饰符native即可
        Vue.component('son', {
            template: "<div>i am son component</div>"
        })

        var vue = new Vue({
            el: '#root',
            data: {
                message: 'hello world'
            },
            methods: {
                handleClick() {
                    alert('handleClick')
                }
            },
        })
    </script>
</body>
</html>
